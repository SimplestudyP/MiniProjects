<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="displayOutput"></div>
        <div class="UI">
            <div class="operations" id="AC">AC</div>
            <div class="operations" id="backspace">C</div>
            <div class="operations" id="point">.</div>
            <div class="operations" id="equal">=</div>
            <div class="numbers" id="seven">7</div>
            <div class="numbers" id="eight">8</div>
            <div class="numbers" id="nine">9</div>
            <div class="operations" id="add">+</div>
            <div class="numbers" id="four">4</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="six">6</div>
            <div class="operations" id="minus">-</div>
            <div class="numbers" id="one">1</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="three">3</div>
            <div class="operations" id="multiply">X</div>
            <div class="operations" id="bracketOpen">&#40;</div>
            <div class="numbers" id="zero">0</div>
            <div class="operations" id="brackeClose">&#41;</div>
            <div class="operations" id="divide">/</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
